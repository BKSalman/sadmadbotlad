[package]
name = "sadmadbotlad"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.12", features = ["json"] }
serde = { version = "1.0.147", features = ["derive"] }
tokio = { version = "1.21.2", features = ["full"] }
twitch_api = { version = "0.7.0-rc.2", features=["helix"] }
eyre = "0.6"
color-eyre = { version = "0.6", features = ["capture-spantrace"] }
futures-util = "0.3.25"
envy = "0.4.2"
tokio-tungstenite = { version = "0.17.2", features = ["native-tls"]}
serde_json = "1.0.87"
chrono = "0.4.23"
libmpv = "2.0.1"
libmpv-sys = "3.1.0"
percent-encoding = "2.2.0"
regex = "1.7.0"
tokio-retry = "0.3.0"
html-escape = "0.2.12"
toml = "0.5.10"
obws = { version = "0.10.0", features = ["events"] }
surrealdb = { version = "1.0.0-beta.8", default-features = false, features = ["kv-rocksdb"] }
open = "3.2.0"
clap = { version = "4.0.32", features = ["cargo", "derive"] }
lazy_static = "1.4.0"
async_once = "0.2.6"
